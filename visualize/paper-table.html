<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Table View</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 90%;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .modal-header h3 {
      margin: 0;
      color: var(--primary);
      flex: 1;
      padding-right: 15px;
    }
    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .modal-subtitle {
      margin-bottom: 15px;
      color: var(--text-muted);
    }
    .paper-cluster-group {
      margin-bottom: 20px;
    }
    .paper-cluster-group h4 {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid var(--border-color);
    }
    tr.selected {
      background: var(--primary-light) !important;
    }
    .clickable {
      cursor: pointer;
    }
    .close-btn {
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.8rem;
      line-height: 1;
      background: none;
      border: none;
      padding: 0;
    }
    .close-btn:hover {
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <a href="index.html" class="nav-back">&larr; Back to all views</a>

  <div class="header">
    <h1>Paper Table View</h1>
    <p>Click on a paper row to see all its contributions grouped by cluster</p>
  </div>

  <div class="stats" id="stats"></div>

  <table id="paper-table">
    <thead>
      <tr>
        <th>Paper</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    // Build paper -> contributions map
    const paperMap = {};
    const clusterNames = Object.keys(DATA);

    clusterNames.forEach(clusterName => {
      DATA[clusterName].contributions.forEach(c => {
        if (!paperMap[c.paper_name]) {
          paperMap[c.paper_name] = { total: 0, clusters: {} };
        }
        paperMap[c.paper_name].total++;
        if (!paperMap[c.paper_name].clusters[clusterName]) {
          paperMap[c.paper_name].clusters[clusterName] = [];
        }
        paperMap[c.paper_name].clusters[clusterName].push(c);
      });
    });

    const papers = Object.keys(paperMap).sort((a, b) =>
      paperMap[b].total - paperMap[a].total
    );

    // Stats
    const statsDiv = document.getElementById('stats');
    const totalContribs = papers.reduce((sum, p) => sum + paperMap[p].total, 0);
    statsDiv.innerHTML = `
      <div class="stat">
        <div class="stat-value">${papers.length}</div>
        <div class="stat-label">Papers</div>
      </div>
      <div class="stat">
        <div class="stat-value">${totalContribs}</div>
        <div class="stat-label">Total Contributions</div>
      </div>
      <div class="stat">
        <div class="stat-value">${(totalContribs / papers.length).toFixed(1)}</div>
        <div class="stat-label">Avg per Paper</div>
      </div>
    `;

    // Table
    const tbody = document.getElementById('table-body');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    let selectedRow = null;

    papers.forEach(paperName => {
      const paper = paperMap[paperName];
      const tr = document.createElement('tr');
      tr.className = 'clickable';
      tr.innerHTML = `
        <td>${paperName}</td>
        <td>${paper.total}</td>
      `;
      tr.addEventListener('click', () => {
        if (selectedRow) selectedRow.classList.remove('selected');
        tr.classList.add('selected');
        selectedRow = tr;
        showPaperModal(paperName);
      });
      tbody.appendChild(tr);
    });

    function showPaperModal(paperName) {
      const paper = paperMap[paperName];
      const clusters = Object.keys(paper.clusters).sort();

      modalTitle.textContent = paperName;
      modalBody.innerHTML = `
        <p class="modal-subtitle">${paper.total} contributions across ${clusters.length} cluster(s)</p>
        ${clusters.map(clusterName => `
          <div class="paper-cluster-group">
            <h4>${clusterName} (${paper.clusters[clusterName].length})</h4>
            ${paper.clusters[clusterName].map(c => `
              <div class="contribution">
                <div class="contribution-type">${c.contribution_type}</div>
                <div class="contribution-innovation">${c.specific_innovation}</div>
                ${c.problem_addressed ? `<div class="contribution-problem"><strong>Problem:</strong> ${c.problem_addressed}</div>` : ''}
              </div>
            `).join('')}
          </div>
        `).join('')}
      `;
      modalOverlay.classList.add('active');
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      if (selectedRow) {
        selectedRow.classList.remove('selected');
        selectedRow = null;
      }
    }

    // Close modal when clicking outside
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
